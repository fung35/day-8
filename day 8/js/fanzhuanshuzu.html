<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function getarr(arr){
            var newarr = [];
            for(var i=arr.length-1;i>=0;i--){
                newarr[newarr.length] = arr[i];
            }
            return newarr;
        }

        console.log(getarr([5,4,9,6,3,1]));
    </script>
</head>
