<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var max = 0;
        function getshuzu(arr) {
            for(var i=0;i < arr.length ;i++){
                if(arr[i]>max)
                {
                    max = arr[i];
                }
                else {
                    continue;
                }

            }
            return max;
        }
        console.log(getshuzu([5,11,52,6,45,85]));
    </script>
</head>
